name: do_release

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Install
        run: make setup
      -
        name: Run goreleaser
        uses: mailchain/goreleaser-xcgo@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
